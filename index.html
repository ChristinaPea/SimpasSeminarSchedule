<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Simpas Seminar Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('simpas_banner.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            flex-direction: column;
            text-align: center;
            justify-content: center;
            align-items: center;
        }

        .background-text {
            position: absolute;
            top: 10%;
            right: 20px;
            color: white;
            text-align: right;
        }

        .big-text {
            font-size: 3vw;
            font-weight: bold;
        }

        .small-text {
            font-size: 1.5vw;
            max-width: 80%;
            white-space: nowrap;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2vw;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 2vw;
            box-shadow: 0 0 1vw rgba(0, 0, 0, 0.1);
            margin: 2vw;
            width: calc(100% - 4vw);
            box-sizing: border-box;
            overflow: visible;
        }

        img {
            width: 15vw;
            max-width: 100%;
            margin-right: 2vw;
            height: auto;
        }

        h1, p {
            color: #333;
            margin-bottom: 1vw;
            font-size: 2vw;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            margin-top: 1vw;
        }

        button {
            flex: 1;
            width: 48%;
            padding: 0.5vw 1vw;
            font-size: 1.5vw;
            margin: 0.5vw;
            max-width: 100%;
            color: white;
            background-color: rgb(70, 84, 221);
            border-color: rgb(70, 84, 221);
            border-radius: 1vw;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .big-text, .small-text, h1, p {
                font-size: 4vw;
            }
        }

        @media (max-width: 600px) {
            .big-text, .small-text, h1, p {
                font-size: 5vw;
            }

            .small-text {
                font-size: 2.5vw;
            }

            .container {
                width: calc(100% - 2vw);
                padding: 1vw;
                margin: 1vw;
            }

            img {
                width: 10vw;
                margin-right: 1vw;
            }

            button {
                padding: 0.3vw 1vw;
                font-size: 1.2vw;
                margin: 0.3vw;
                border-radius: 0.5vw;
            }
        }
    </style>
</head>
<body>
    <div class="background-text">
        <span class="big-text">Simpas</span>
        <span class="small-text">World-Class, Multi-disciplinary research facility.</span>
    </div>
    <div class="container">
        <img src="Simpas_Logo.png" alt="Simpas Logo">
        <h1>Welcome to Simpas Seminar Schedule</h1>
        <p>Please select your location:</p>
        <div class="button-container">
            <button onclick="window.location.href='https://forms.gle/GaKqVzaMHsyYTAEE8';">Suzhou</button>
            <button onclick="window.location.href='https://forms.gle/kQ53atBMi7TN4ZGT9';">Other Locations</button>
        </div>
    </div>
</body>
</html>
